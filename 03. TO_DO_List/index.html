<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Header -->
      <h3> Achieve More <span> Today </span></h3>
      <!-- main section -->
      <div class="app-container">
        <h2 class="header">
          <span>Today</span>
          <!-- <span class="image"><img src="Group 3.svg" alt="sun" /><img src="ü¶Ü icon _Sun_.svg" alt=""></span> -->
          <img src="Sun.svg" alt="sun-image" />
        </h2>
        <p class="progress-level">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
          <p class="error show-error">Please set all the 3 goals</p>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="tick-icon" src="Vector 1.svg" alt="" />
          </div>
          <input
          id="first"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="tick-icon" src="Vector 1.svg" alt="" />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="tick-icon" src="Vector 1.svg" alt="" />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <p class="move">‚ÄúTake a Step Forward, EveryDay!‚Äù</p>
        <p class="love">Made with ‚ù§Ô∏è by Aashish Kumar</p>
      </div>
    </main>
  </body>
</html>
